<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML CSS</title>
    <style>
        .common-class{
            height: 100px; width: 100px;
            background-color: red;
        }
        .lower{
            transform: rotate(45deg);
            position: fixed; top: 100px; left: 120px;
        }
        .left{
            border-radius: 50%;
            position: fixed; top: 65px; left: 85px;
        }
        .right{
            border-radius: 50%;
            position: fixed; top: 66px; left: 154px;
        }
    </style>
</head>
<body style="background-color: white; color: black">
    <h1>Heart shape drawing using html and css</h1>
    <div class="common-class lower"></div>
    <div class="common-class left"></div>
    <div class="common-class right"></div>
</body>
</html>
